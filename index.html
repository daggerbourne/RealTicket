<!DOCTYPE html>
<html>
<head>
    <title>Image Click</title>
    <style>
        #myImage, #newImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #myImage {
            animation: spinOut 5s forwards 5s; /* 5s delay added */
        }
        #newImage {
            opacity: 0;
            animation: spinIn 5s forwards 5s; /* 5s delay added */
        }
        @keyframes spinOut {
            0% { transform: rotate(0deg); opacity: 1; }
            100% { transform: rotate(360deg); opacity: 0; }
        }
        @keyframes spinIn {
            0% { transform: rotate(0deg); opacity: 0; }
            100% { transform: rotate(360deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <img id="myImage" src="newfone.jpg" alt="Click me">
    <img id="newImage" src="shirt.jpg" alt="New image">

    <script>
        setTimeout(function() {
            document.getElementById("newImage").style.animationPlayState = "paused";
        }, 10000); // 10000 milliseconds = 10 seconds
    </script>
</body>
</html>
